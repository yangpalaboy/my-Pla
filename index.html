<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palaboy Xin Chao</title>
    <style>
        /* Thiết lập cơ bản */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('background.jpg'); /* Nền ảnh ban đầu */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            position: relative;
            transition: background 0.3s ease;
        }

        /* Hiệu ứng chuyển động cho lá cờ */
        @keyframes flagWaving {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(5deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        /* Nền cờ Việt Nam mờ khi ấn Lúc khác */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: red;
            opacity: 0.6; /* Làm mờ cờ */
            z-index: 1; /* Đặt phía sau các phần tử khác */
            display: none; /* Ban đầu ẩn */
            animation: flagWaving 4s ease-in-out infinite; /* Hiệu ứng tung bay */
        }

        .background::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%; /* Kích thước ngôi sao lớn hơn */
            height: 50%;
            background-color: yellow;
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 68% 57%,
                79% 91%, 50% 70%, 21% 91%, 32% 57%,
                2% 35%, 39% 35%
            );
            opacity: 0.8; /* Làm mờ ngôi sao */
        }

        .container {
            background-color: rgba(170, 216, 149, 0.8);
            margin: 50px auto;
            padding: 40px;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 3; /* Đảm bảo container đứng trên cùng */
        }

        .logo {
            margin: 0 auto 20px;
            display: block;
            width: 200px;
            height: 200px;
            object-fit: contain;
        }

        h1 {
            font-size: 2rem;
            color: red;
        }

        h1 span {
            color: red;
        }

        p {
            font-size: 2rem;
            color: #07f3ff;
        }

        .buttons a {
            text-decoration: none;
            background-color: #d14b2d;
            color: rgb(235, 247, 16);
            padding: 10px 20px;
            border-radius: 4px;
            margin: 10px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .buttons a:hover {
            background-color: #555;
        }

        .social-buttons {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 55px;
            margin-top: 20px;
        }

        .social-btn img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .social-btn img:hover {
            transform: scale(1.2);
        }

        .hidden {
            display: none;
        }

        /* Logo và chữ khi ẩn */
        .flag {
            width: 100%;
            height: 100%;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            display: none; /* Ban đầu ẩn */
            z-index: 2; /* Đặt cờ ở dưới cùng */
        }

        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%; /* Ngôi sao to hơn */
            height: 50%;
            background-color: yellow;
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 68% 57%,
                79% 91%, 50% 70%, 21% 91%, 32% 57%,
                2% 35%, 39% 35%
            );
            opacity: 0.8;
        }

        .new-logo {
            width: 250px;
            margin: 0 auto;
            display: none;
            z-index: 4; /* Đặt logo Việt Hàn lên trên cờ */
        }

        .new-text {
            font-size: 3rem;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            display: none;
            margin-top: 20px; /* Đặt chữ dưới logo */
            z-index: 4; /* Đặt chữ lên trên cùng */
        }

        /* Đảm bảo logo và chữ được căn giữa */
        .new-logo, .new-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .new-text {
            margin-top: 250px; /* Đưa chữ xuống dưới logo */
            cursor: pointer; /* Thêm hiệu ứng con trỏ chuột */
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <img src="logo.png" alt="Forme" class="logo">
        
        <h1>Follow <span>❤</span> For me</h1>
        <p> Để lại một ❤ và 1 follow đi nì hihi</p>
        <div class="buttons">
            <!-- Nút Không -->
            <a href="#" onclick="showNewContent()">Lúc khác</a>
            <!-- Nút Có -->
            <a href="#" onclick="showSocial()">Chắc chắn rùi</a>
        </div>
        <div class="social-buttons" id="social-buttons">
            <a href="https://www.tiktok.com/@sillysungit?is_from_webapp=1&sender_device=pc" target="_blank" class="social-btn">
                <img src="ttlogo.png" alt="TikTok" />
            </a>
            <a href="https://www.facebook.com/palaboy8955" target="_blank" class="social-btn">
                <img src="fblogo.png" alt="Facebook" />
            </a>
            <a href="https://www.youtube.com/@palaboy1803" target="_blank" class="social-btn">
                <img src="ytlogo.png" alt="YouTube" />
            </a>
        </div>
    </div>

    <!-- Cờ Việt Nam làm nền khi ấn Lúc khác -->
    <div class="background" id="background"></div>

    <!-- Logo và chữ sau khi ấn Lúc khác -->
    <img src="logoviethan.png" alt="IT1.10.B" class="new-logo" id="new-logo">
    <div class="new-text" id="new-text" onclick="goBackToHome()">Phạm Đức Vượng Hello World</div>

    <script>
        function showSocial() {
            const socialButtons = document.getElementById('social-buttons');
            socialButtons.style.display = 'flex'; // Hiển thị các nút mạng xã hội
        }

        function showNewContent() {
            // Ẩn nội dung ban đầu
            const mainContainer = document.getElementById('main-container');
            mainContainer.classList.add('hidden');

            // Hiển thị nền cờ Việt Nam
            document.getElementById('background').style.display = 'block';

            // Hiển thị logo Việt Hàn và chữ
            document.getElementById('new-logo').style.display = 'block';
            document.getElementById('new-text').style.display = 'block';
        }

        // Hàm quay lại trang đầu tiên
        function goBackToHome() {
            window.location.href = "index.html";  // Hoặc thay "index.html" bằng tên trang đầu tiên của bạn
        }
    </script>
</body>
</html>
